<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relation Matrix Checker</title>
    <!-- Meta Tag for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Relation Matrix Checker</h1>
        
        <!-- Input Section -->
        <div class="row mb-4">
            <div class="col-12 col-md-8 offset-md-2">
                <div class="input-group">
                    <span class="input-group-text" id="matrixSize">Matrix Size (n x n)</span>
                    <input type="number" id="size" class="form-control" min="1" max="10" value="3" aria-label="Matrix Size" aria-describedby="matrixSize">
                    <button class="btn btn-primary" id="generate">Generate Matrix</button>
                </div>
                <small class="form-text text-muted mt-2">Enter a number between 1 and 10.</small>
            </div>
        </div>

        <!-- Matrix Container -->
        <div class="row mb-4">
            <div class="col-12 d-flex justify-content-center">
                <div id="matrix-container" class="w-100 table-responsive" style="max-width: 600px;"></div>
            </div>
        </div>

        <!-- Check and Reset Properties Buttons -->
        <div class="row mb-4">
            <div class="col-12 d-flex justify-content-center flex-wrap">
                <button class="btn btn-success me-2 mb-2" id="check">Check Properties</button>
                <button class="btn btn-warning mb-2" id="reset">Reset</button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="row mb-4">
            <div class="col-12 d-flex justify-content-center">
                <div id="results" class="alert alert-info w-100" style="max-width: 600px;" role="alert">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </div>

        <!-- Digraph Container -->
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div id="cy" class="w-100" style="max-width: 800px; height: 500px; border: 1px solid #dee2e6;"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (Includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Cytoscape.js for Digraph Visualization -->
    <script src="lib/cytoscape.min.js"></script>
    <!-- Main JavaScript Module -->
    <script type="module" src="script.js"></script>
</body>
</html>
